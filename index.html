<!DOCTYPE html>
<html lang="es"> <!-- idioma: español -->

<head>
  <meta charset="UTF-8" /> <!-- Admite tildes, ñ... -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Para que funciones en móviles -->

  <title>Mi Portafolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #2b6cb0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .proyecto {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .proyecto:hover {
      transform: translateY(-5px);
    }
    h1, h2 {
      margin-top: 0;
    }
    a {
      color: #2b6cb0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

 <!-- Esto es lo que se ve en la página --> 
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>Mi Portafolio</h1> <!-- Título -->
    <p>Redes neuronales, inteligencia artificial y más</p> <!-- Subtítulo -->
  </header>

  <div class="container">
    <div class="proyecto">
      <h2>Red Neuronal MNIST</h2>
      <p>Clasificación de dígitos escritos a mano con PyTorch.</p>
      <a href="https://github.com/tuusuario/red-neuronal-mnist" target="_blank">Ver en GitHub</a>
    </div>

    <div class="proyecto">
      <h2>Otro Proyecto</h2>
      <p>Descripción breve del segundo proyecto.</p>
      <a href="https://github.com/tuusuario/otro-proyecto" target="_blank">Ver en GitHub</a>
    </div>
    
    <!-- Agrega más proyectos aquí -->
  </div>

</body>
</html>
